<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form id="formulaire" action="#" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required>

            <div class="checkboxPassword" >
                <label for="showPassword">Afficher le mot de passe </label>
                <input type="checkbox" id="showPassword">
            </div>

            <div class="remindMeCheckbox" >
                <input type="checkbox" id="remindMe" name="remindMe">
                <label for="remindMe" >Se souvenir de moi</label>
            </div>

            <input type="submit" value="Envoyer">

            <a href="signUp.html" >Vous n'avez pas de compte? Incrivez-vous !</a>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
