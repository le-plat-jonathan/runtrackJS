    <header>
        <nav>
            <div class="nav-wrapper">
              <ul id="nav-mobile" class="right hide-on-med-and-down">

            </div>

<main>
    <section>
        <div class="row">
            <label for="">Civitilé :</label>
            <p>
                <label>
                    <input name="group1" type="radio"/>
                    <span>Monsieur</span>
                </label>
            </p>
            <p>
                <label>
                    <input name="group1" type="radio"/>
                    <span>Madame</span>
                </label>
            </p>
        </div>
        <div class="row">
            <form class="col s5">
              <div class="row">
                <div class="input-field col s5">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name"><i class="material-icons">contacts</i> Prénom</label>
                </div>
                <div class="input-field col s5">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name"><i class="material-icons">contacts</i> Nom</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s5">
                    <input type="text" class="validate">
                    <label for="disabled"><i class="material-icons">house</i> Adresse postale</label>
                </div>
                <div class="input-field col s5">
                    <input id="email" type="email" class="validate">
                    <label for="email"><i class="material-icons">mail</i> Email</label>
                  </div>
              </div>
              <div class="row">
                <div class="input-field col s5">
                    <input id="password" type="password" class="validate">
                    <label for="password"><i class="material-icons">lock</i> Mot de passe</label>
                </div>
                <div class="input-field col s5">
                    <input id="confirm_password" type="password" class="validate">
                    <label for="confirm_password"><i class="material-icons">lock</i> Confirmer le mot de passe</label>
                </div>
              </div>
              <div style="display: flex; flex-direction: row; gap: 1em;">
                <p>
                    <label>
                      <input type="checkbox" />
                      <span>Informatique</span>
                    </label>
                </p>
                <p>
                    <label>
                      <input type="checkbox" />
                      <span>Voyage</span>
                    </label>
                </p>
                <p>
                    <label>
                      <input type="checkbox" />
                      <span>Sport</span>
                    </label>
                </p>
                <p>
                    <label>
                      <input type="checkbox" />
                      <span>Lecture</span>
                    </label>
                </p>
              </div>
            </form>
          </div>
    </section>
